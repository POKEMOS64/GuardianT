; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter (Опции сборки)
;   Upload options: custom upload port, speed and extra flags (Опции загрузки)
;   Library options: dependencies, extra library storages (Библиотеки)
;   Advanced options: extra scripting (Скрипты)
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nodemcuv2
src_dir = .

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags = 
    -D uECC_CURVE=uECC_secp256r1 ; Настройка эллиптической кривой (Secp256r1)
lib_deps =
    bblanchon/ArduinoJson @ ^7.0.3 ; Работа с JSON
    kmackay/micro-ecc @ ^1.0.0     ; Библиотека для ECDH (обмен ключами)
    suculent/AESLib @ ^2.3.6       ; Библиотека для AES шифрования
    adafruit/Adafruit GFX Library @ ^1.11.9 ; Графическое ядро
    adafruit/Adafruit SSD1306 @ ^2.5.9      ; Драйвер OLED дисплея